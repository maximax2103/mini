<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        :root {
            --dark-bg: #1c1c1c;
            --card-bg-dark: #2a2a2a;
            --card-bg-light: #4a4a4a;
            --gold-gradient-start: #ffcc00;
            --gold-gradient-end: #ffa300;
            --purple-gradient-start: #9d50bb;
            --purple-gradient-end: #6e48aa;
            --green-gradient-start: #4caf50;
            --green-gradient-end: #388e3c;
            --text-color-light: #ffffff;
            --text-color-dark: #333333;
            --border-radius-large: 20px;
            --border-radius-small: 10px;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.2);
            --shadow-dark: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color-light);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* overflow-x: hidden; */ /* Removing this to debug potential horizontal overflow */
            position: relative;
        }

        /* Background Stars/Sparkles Placeholder */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 200 200"><circle cx="10" cy="10" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="30" r="0.8" fill="rgba(255,255,255,0.08)"/><circle cx="80" cy="60" r="1.2" fill="rgba(255,255,255,0.12)"/><circle cx="120" cy="90" r="0.9" fill="rgba(255,255,255,0.07)"/><circle cx="150" cy="10" r="1.1" fill="rgba(255,255,255,0.09)"/><circle cx="180" cy="40" r="0.7" fill="rgba(255,255,255,0.06)"/><circle cx="20" cy="110" r="1.3" fill="rgba(255,255,255,0.11)"/><circle cx="70" cy="140" r="1" fill="rgba(255,255,255,0.08)"/><circle cx="100" cy="170" r="0.8" fill="rgba(255,255,255,0.07)"/><circle cx="130" cy="120" r="1.1" fill="rgba(255,255,255,0.09)"/><circle cx="160" cy="150" r="0.9" fill="rgba(255,255,255,0.07)"/><circle cx="190" cy="180" r="1.2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            opacity: 0.8; /* Adjust opacity as needed */
            z-index: -1;
        }

        .main-content {
            flex-grow: 1;
            padding: 15px; /* Reduced padding */
            max-width: 100%; /* Changed from 500px to allow full width */
            box-sizing: border-box; /* Ensure padding is included in element's total width */
            margin: 0 auto;
            width: 100%;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px; /* Adjusted margin */
            position: relative;
        }
        .header-section h1 {
            font-size: 2.5em; /* Slightly reduced font size */
            font-weight: 700;
            margin: 0;
            line-height: 1;
        }
        .attempts-display {
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-small);
            padding: 7px 12px; /* Adjusted padding */
            font-weight: 700;
            font-size: 1em; /* Slightly reduced font size */
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .info-card {
            background: linear-gradient(135deg, var(--gold-gradient-start), var(--gold-gradient-end));
            border-radius: var(--border-radius-large);
            padding: 20px; /* Reduced padding */
            margin-bottom: 18px; /* Adjusted margin */
            box-shadow: var(--shadow-dark);
            text-align: left;
        }
        .info-card h2 {
            font-size: 1.4em; /* Slightly reduced font size */
            margin-top: 0;
            margin-bottom: 8px; /* Adjusted margin */
            color: var(--text-color-dark);
        }
        .info-card p {
            font-size: 0.85em; /* Slightly reduced font size */
            margin-bottom: 12px; /* Adjusted margin */
            color: rgba(0,0,0,0.7);
        }
        .info-card button {
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: var(--border-radius-small);
            padding: 8px 15px; /* Adjusted padding */
            color: var(--text-color-dark);
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .info-card button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .game-section h2 {
            font-size: 1.6em; /* Slightly reduced font size */
            margin-top: 25px; /* Adjusted margin */
            margin-bottom: 18px; /* Adjusted margin */
            text-align: left;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px; /* Reduced gap */
            margin-bottom: 15px; /* Adjusted margin */
        }
        .card {
            width: 100%;
            padding-bottom: 100%; /* Makes cards square */
            position: relative;
            background: linear-gradient(135deg, var(--purple-gradient-start), var(--purple-gradient-end));
            border-radius: var(--border-radius-large);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.2em; /* Slightly reduced font size */
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: var(--shadow-light);
            transform-style: preserve-3d;
        }
        .card:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: var(--shadow-dark);
        }
        .card.flipped {
            background: var(--card-bg-light);
            transform: rotateY(180deg);
        }
        .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            font-size: 2.2em; /* Slightly reduced font size */
        }
        .card-front {
            background: linear-gradient(135deg, var(--purple-gradient-start), var(--purple-gradient-end));
            border-radius: var(--border-radius-large);
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card-back {
            background-color: var(--card-bg-light);
            color: var(--text-color-light);
            transform: rotateY(180deg);
            border-radius: var(--border-radius-large);
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card.flipped .card-front {
            transform: rotateY(180deg);
        }
        .card.flipped .card-back {
            transform: rotateY(0deg);
        }

        .message {
            margin-top: 15px; /* Adjusted margin */
            font-size: 1.1em; /* Slightly reduced font size */
            font-weight: bold;
            text-align: center;
            min-height: 2em; /* Ensure space for messages */
        }

        .bottom-nav {
            background-color: #222222;
            padding: 8px 0; /* Adjusted padding */
            display: flex;
            justify-content: space-around;
            width: 100%;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.3);
            border-top-left-radius: 12px; /* Adjusted radius */
            border-top-right-radius: 12px; /* Adjusted radius */
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.7em; /* Slightly reduced font size */
            text-decoration: none;
            transition: color 0.3s;
            padding: 4px 0; /* Adjusted padding */
            min-width: 55px; /* Adjusted min-width */
        }
        .nav-item.active {
            color: var(--text-color-light);
            font-weight: 700;
        }
        .nav-item i {
            font-size: 1.3em; /* Slightly reduced font size */
            margin-bottom: 4px; /* Adjusted margin */
        }
        /* Placeholder icons, replace with actual SVG/font icons */
        .nav-item .icon-play::before { content: '‚ñ∂Ô∏è'; }
        .nav-item .icon-attempts::before { content: '‚ú®'; }
        .nav-item .icon-loyalty::before { content: 'üèÜ'; }
        .nav-item .icon-profile::before { content: 'üë§'; }

    </style>
</head>
<body>
    <div class="main-content">
        <div class="header-section">
            <h1>–ò–≥—Ä—ã</h1>
            <div class="attempts-display">–ü–æ–ø—ã—Ç–∫–∏: <span id="attempts-count">0</span></div>
        </div>

        <div class="info-card">
            <h2>–ü–æ–ª—É—á–∞–π –±–æ–Ω—É—Å—ã –∑–∞ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</h2>
            <p>–ü–æ–¥—Ä–æ–±–Ω–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ —Ç–æ–≥–æ, –∫–∞–∫ –ø–æ–ª—É—á–∏—Ç—å –±–æ–Ω—É—Å—ã –∑–∞ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å.</p>
            <button>–ü–æ–¥—Ä–æ–±–Ω–µ–µ</button>
        </div>

        <div class="game-section">
            <h2>Cards</h2>
            <div class="grid-container" id="game-grid">
                <!-- Cards will be injected here by JavaScript -->
            </div>
            <div class="message" id="game-message"></div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="#" class="nav-item active">
            <i class="icon-play"></i>
            <span>–ò–≥—Ä–∞—Ç—å</span>
        </a>
        <a href="#" class="nav-item">
            <i class="icon-attempts"></i>
            <span>–ü–æ–ø—ã—Ç–∫–∏</span>
        </a>
        <a href="#" class="nav-item">
            <i class="icon-loyalty"></i>
            <span>–õ–æ—è–ª—å–Ω–æ—Å—Ç—å</span>
        </a>
        <a href="#" class="nav-item">
            <i class="icon-profile"></i>
            <span>–ü—Ä–æ—Ñ–∏–ª—å</span>
        </a>
    </div>

    <script>
        const gameGrid = document.getElementById('game-grid');
        const attemptsCountSpan = document.getElementById('attempts-count');
        const gameMessageDiv = document.getElementById('game-message');

        const cardValues = ['üçé', 'üçå', 'üçí', 'üçá', 'üçã', 'üçì', 'üçë']; // Example values
        let cards = [];
        let flippedCards = [];
        let attempts = 0;
        let matchedCount = 0;

        // Initialize Telegram WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand(); // Expand to full screen

        // Get initial data from bot if any (we'll implement this on bot side later)
        // For now, let's simulate attempts from user storage
        let userAttempts = 5; // Placeholder for user's available attempts from bot

        function initializeGame() {
            attempts = 0;
            matchedCount = 0;
            attemptsCountSpan.textContent = userAttempts - attempts; // Display remaining attempts
            gameMessageDiv.textContent = '';
            gameGrid.innerHTML = '';
            cards = [];
            flippedCards = [];

            // Select 3 unique values to be the matching ones
            const uniqueValues = [];
            while (uniqueValues.length < 3) {
                const randomIndex = Math.floor(Math.random() * cardValues.length);
                const value = cardValues[randomIndex];
                if (!uniqueValues.includes(value)) {
                    uniqueValues.push(value);
                }
            }

            // Create cards: 3 of each unique value, and the rest random
            const gameCards = [];
            uniqueValues.forEach(val => {
                gameCards.push({ value: val, matched: false });
                gameCards.push({ value: val, matched: false });
                gameCards.push({ value: val, matched: false });
            });

            // Fill remaining slots with random values (ensure they are not one of the unique 3)
            while (gameCards.length < 9) {
                const randomIndex = Math.floor(Math.random() * cardValues.length);
                const value = cardValues[randomIndex];
                if (!uniqueValues.includes(value)) {
                    gameCards.push({ value: value, matched: false });
                }
            }
            
            // Shuffle the cards
            gameCards.sort(() => Math.random() - 0.5);

            gameCards.forEach((cardData, index) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.index = index;
                cardElement.dataset.value = cardData.value;
                // Updated for flip animation
                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">?</div>
                        <div class="card-back">${cardData.value}</div>
                    </div>
                `;
                cardElement.addEventListener('click', flipCard);
                gameGrid.appendChild(cardElement);
                cards.push(cardElement);
            });
        }

        function flipCard(event) {
            const clickedCard = event.currentTarget;

            if (flippedCards.length < 3 && !clickedCard.classList.contains('flipped') && !clickedCard.dataset.matched) {
                clickedCard.classList.add('flipped');
                flippedCards.push(clickedCard);

                if (flippedCards.length === 3) {
                    attempts++;
                    attemptsCountSpan.textContent = userAttempts - attempts; // Update remaining attempts
                    checkForMatch();
                }
            }
        }

        function checkForMatch() {
            const values = flippedCards.map(card => card.dataset.value);
            const firstValue = values[0];
            const allMatch = values.every(value => value === firstValue);

            if (allMatch) {
                gameMessageDiv.textContent = '‚úÖ –ù–∞–π–¥–µ–Ω–æ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ!';
                flippedCards.forEach(card => {
                    card.dataset.matched = 'true';
                    card.removeEventListener('click', flipCard);
                    // Optional: add a distinct style for matched cards
                    card.querySelector('.card-front').style.background = 'var(--green-gradient-start)';
                    card.querySelector('.card-back').style.background = 'var(--green-gradient-end)';
                });
                matchedCount++;
                if (matchedCount === 1) { // Only one set of 3 matching cards for now
                    gameMessageDiv.textContent = `üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ –∑–∞ ${attempts} –ø–æ–ø—ã—Ç–æ–∫!`;
                    // Send win data to bot
                    Telegram.WebApp.sendData(JSON.stringify({
                        event: 'game_won',
                        attemptsUsed: attempts
                    }));
                    // Optionally close the web app
                    // Telegram.WebApp.close();
                }
            } else {
                gameMessageDiv.textContent = '‚ùå –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑!';
                setTimeout(() => {
                    flippedCards.forEach(card => card.classList.remove('flipped'));
                    gameMessageDiv.textContent = '';
                }, 1500); // Increased timeout for better visual feedback
            }
            flippedCards = []; // Clear flipped cards for the next turn
        }

        initializeGame();
    </script>
</body>
</html>
